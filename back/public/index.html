    <!-- Login Box -->
    <div class="d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body my-auto">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Dungeons_%26_Dragons_5th_Edition_logo.svg"
                    class="img-fluid" alt="">
                <form method="POST" id="LoginForm">
                    <input type="email" name="email" id="loginEmail" class="form-control mt-3" placeholder="Correo"
                        aria-describedby="helpId" required>
                    <input type="password" name="password" id="loginPassword" class="form-control mt-3"
                        placeholder="Contraseña" aria-describedby="helpId" required>
                    <div id="LoginResponseMSG"></div>


                    <br>
                    <button type="button" class="btn btn-secondary" data-toggle="modal"
                        data-target="#registerModal">Registrarse</button>
                    <button type="submit" id="LoginBtn" class="btn btn-success " disabled>Login</button>
                    <button typ="button" class="btn btn-danger" id='google-login'>Login with Google</button>
            </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Modal Register -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModal">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form method="POST" id="createUserForm">
                        <input type="text" id="UserName" class="form-control" placeholder="Username"
                            aria-describedby="helpId">
                        <input type="email" id="regEmail" class="form-control mt-3" placeholder="Correo"
                            aria-describedby="helpId" required>
                        <input type="password" id="password1" class="form-control mt-3"
                            placeholder="Contraseña" aria-describedby="helpId" required>
                        <input type="password" id="password2" class="form-control mt-3"
                            placeholder="Confirmar contraseña" aria-describedby="helpId" required>
                        <input type="text" id="Image" class="form-control mt-3" placeholder="Image URL"
                            aria-describedby="helpId">

                        <div id="responseMSG"></div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" id="createUserBtn" class="btn btn-success " disabled>Register</button>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
